
version: '3'
services:
  front:
    image: strona
    ports:
     - "80:80"
  db:
    image: mysql:5.7.22
    environment:
     - MYSQL_ROOT_PASSWORD=qwerty
    volumes:
     - "aplikacja:/var/lib/mysql"
  back:
    image: backend
    ports:
     - "8181:8181"
    expose:
      - 8181
    depends_on:
     - db
volumes:
  aplikacja:

